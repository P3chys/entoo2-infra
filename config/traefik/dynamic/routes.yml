# Traefik Dynamic Configuration

http:
  middlewares:
    # Rate limiting
    ratelimit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m

    # Security headers
    security-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        referrerPolicy: "strict-origin-when-cross-origin"
        customResponseHeaders:
          X-Robots-Tag: "noindex, nofollow"
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        forceSTSHeader: true

    # CORS for API
    cors:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowHeaders:
          - Content-Type
          - Authorization
          - Accept-Language
        accessControlAllowOriginList:
          - "http://localhost:5173"
          - "http://localhost:3000"
          - "http://localhost"
          - "http://192.168.1.105"
          - "http://entoo2.local"
          - "https://adampech.online"
        accessControlMaxAge: 100
        addVaryHeader: true

    # Compression
    compress:
      compress: {}

    # Chain middlewares
    api-chain:
      chain:
        middlewares:
          - ratelimit
          - cors
          - security-headers

    web-chain:
      chain:
        middlewares:
          - compress
          - security-headers

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        - TLS_AES_128_GCM_SHA256
        - TLS_AES_256_GCM_SHA384
        - TLS_CHACHA20_POLY1305_SHA256

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: entoo2-network

  file:
    directory: "/etc/traefik/dynamic"
    watch: true

log:
  level: INFO
  format: json

accessLog:
  format: json

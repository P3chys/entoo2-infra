name: entoo2

services:
  # ============================================
  # REVERSE PROXY
  # ============================================
  traefik:
    image: traefik:v2.11
    container_name: entoo2-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/traefik.prod.yml:/etc/traefik/traefik.yml:ro
      - ./config/traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik-certs:/letsencrypt
    networks:
      - entoo2-network
    labels:
      - "traefik.enable=true"

  # ============================================
  # DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: entoo2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # CACHE
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: entoo2-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # FILE STORAGE
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: entoo2-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO initialization (creates buckets)
  minio-init:
    image: minio/mc:latest
    container_name: entoo2-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set entoo2 http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb entoo2/documents --ignore-existing;
      mc mb entoo2/avatars --ignore-existing;
      mc mb entoo2/temp --ignore-existing;
      mc anonymous set download entoo2/avatars;
      exit 0;
      "
    networks:
      - entoo2-network

  # ============================================
  # SEARCH ENGINE
  # ============================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: entoo2-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: production
    volumes:
      - meilisearch-data:/meili_data
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # CONTENT EXTRACTION
  # ============================================
  tika:
    image: apache/tika:2.9.1.0
    container_name: entoo2-tika
    restart: unless-stopped
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9998/tika"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # BACKEND API
  # ============================================
  backend:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${GITHUB_REPOSITORY_OWNER:-p3chys}/entoo2-api:${IMAGE_TAG:-latest}
    container_name: entoo2-backend
    restart: unless-stopped
    environment:
      PORT: 8000
      GIN_MODE: release
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: documents
      MINIO_USE_SSL: "false"
      MEILI_URL: http://meilisearch:7700
      MEILI_API_KEY: ${MEILI_MASTER_KEY}
      TIKA_URL: http://tika:9998
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_NAME: ${ADMIN_NAME:-System Administrator}
      CORS_ORIGINS: "*"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:8000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      tika:
        condition: service_started
    networks:
      - entoo2-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=entoo2-network"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.priority=1000"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.routers.backend-http.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend-http.priority=1000"
      - "traefik.http.routers.backend-http.entrypoints=web"

  # ============================================
  # FRONTEND
  # ============================================
  frontend:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${GITHUB_REPOSITORY_OWNER:-p3chys}/entoo2-web:${IMAGE_TAG:-latest}
    container_name: entoo2-frontend
    restart: unless-stopped
    environment:
      PUBLIC_API_URL: https://adampech.online/api/v1
      ORIGIN: https://adampech.online
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - entoo2-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=entoo2-network"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.frontend-http.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend-http.priority=1"
      - "traefik.http.routers.frontend-http.entrypoints=web"

# ============================================
# NETWORKS
# ============================================
networks:
  entoo2-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres-data:
  redis-data:
  minio-data:
  meilisearch-data:
  traefik-certs:

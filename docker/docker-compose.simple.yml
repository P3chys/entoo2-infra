version: "3.9"

name: entoo2

services:
  postgres:
    image: postgres:16-alpine
    container_name: entoo2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: entoo2-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: entoo2-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: entoo2-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set entoo2 http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb entoo2/documents --ignore-existing;
      mc mb entoo2/avatars --ignore-existing;
      mc mb entoo2/temp --ignore-existing;
      mc anonymous set download entoo2/avatars;
      exit 0;
      "
    networks:
      - entoo2-network

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: entoo2-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: production
    volumes:
      - meilisearch-data:/meili_data
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  tika:
    image: apache/tika:2.9.1.0
    container_name: entoo2-tika
    restart: unless-stopped
    networks:
      - entoo2-network

  backend:
    image: ghcr.io/p3chys/entoo2-api:latest
    container_name: entoo2-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      GIN_MODE: release
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: documents
      MINIO_USE_SSL: "false"
      MEILI_URL: http://meilisearch:7700
      MEILI_API_KEY: ${MEILI_MASTER_KEY}
      TIKA_URL: http://tika:9998
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_NAME: ${ADMIN_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - entoo2-network

  frontend:
    image: ghcr.io/p3chys/entoo2-web:latest
    container_name: entoo2-frontend
    restart: unless-stopped
    ports:
      - "80:3000"
    environment:
      PUBLIC_API_URL: http://${SERVER_IP}:8000/api/v1
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - entoo2-network

networks:
  entoo2-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
  meilisearch-data:

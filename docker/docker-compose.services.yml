version: "3.9"

name: entoo2-services

# Infrastructure services only (no frontend/backend)
# Use this for local development

services:
  # ============================================
  # DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: entoo2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-entoo2}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-entoo2_dev}
      POSTGRES_DB: ${POSTGRES_DB:-entoo2}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-entoo2} -d ${POSTGRES_DB:-entoo2}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # CACHE
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: entoo2-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_dev}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # FILE STORAGE
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: entoo2-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO initialization (creates buckets)
  minio-init:
    image: minio/mc:latest
    container_name: entoo2-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set entoo2 http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb entoo2/documents --ignore-existing;
      mc mb entoo2/avatars --ignore-existing;
      mc mb entoo2/temp --ignore-existing;
      mc anonymous set download entoo2/avatars;
      exit 0;
      "
    networks:
      - entoo2-network

  # ============================================
  # SEARCH ENGINE
  # ============================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: entoo2-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-dev_master_key_change_in_production}
      MEILI_ENV: development
    volumes:
      - meilisearch-data:/meili_data
    ports:
      - "7700:7700"
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # CONTENT EXTRACTION
  # ============================================
  tika:
    image: apache/tika:2.9.1.0
    container_name: entoo2-tika
    restart: unless-stopped
    ports:
      - "9998:9998"
    networks:
      - entoo2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9998/tika"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# NETWORKS
# ============================================
networks:
  entoo2-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres-data:
  redis-data:
  minio-data:
  meilisearch-data:

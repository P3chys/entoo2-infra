name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-docker-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose -f docker/docker-compose.yml config --quiet

      - name: Validate docker-compose.services.yml
        run: docker compose -f docker/docker-compose.services.yml config --quiet

      - name: Validate docker-compose.dev.yml
        run: docker compose -f docker/docker-compose.yml -f docker/docker-compose.dev.yml config --quiet

  validate-yaml:
    name: Validate YAML Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: |
          yamllint -d relaxed config/traefik/*.yml
          yamllint -d relaxed config/traefik/dynamic/*.yml

  validate-json:
    name: Validate JSON Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate JSON files
        run: |
          for file in $(find . -name "*.json" -type f ! -path "./node_modules/*"); do
            echo "Validating $file"
            python -m json.tool "$file" > /dev/null
          done

  markdown-lint:
    name: Lint Markdown
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: |
            docs/**/*.md
            README.md
        continue-on-error: true

  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    needs: validate-docker-compose

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Copy environment file
        run: cp docker/.env.example docker/.env

      - name: Start infrastructure services
        run: |
          docker compose -f docker/docker-compose.services.yml up -d
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Check service health
        run: |
          docker compose -f docker/docker-compose.services.yml ps
          curl -sf http://localhost:7700/health || echo "Meilisearch not ready"
          curl -sf http://localhost:9000/minio/health/live || echo "MinIO not ready"

      - name: Run Playwright service tests
        run: npx playwright test --project=services
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose -f docker/docker-compose.services.yml down -v
